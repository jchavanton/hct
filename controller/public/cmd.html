<!DOCTYPE html>
<html lang="en">
	<head>
	<script>
		function prettyPrint() {
			var myJsObj = {"call": { "r-uri": "x@127.0.0.1"}};
			// using JSON.stringify pretty print capability:
			var str = JSON.stringify(myJsObj, undefined, 4);
			// display pretty printed object in text area:
			document.getElementById('cmd').innerHTML = str;
	
		}
	</script>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>hct_controller - cmd</title>
	</head>
	<body onload="prettyPrint()">
		<form action="http://127.0.0.1:8080/cmd" method="post">
			<textarea id="cmd" name="cmd" cols="50" rows="10"></textarea>
			<input type="submit" value="execute">
		</form>
	</body>
</html>
