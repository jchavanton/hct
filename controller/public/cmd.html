<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function prettyPrint() {
    	var myJsObj = {"call": { "r-uri": "x@{{.VpServer}}", "count": 1, "duration": 10}};
    	var str = JSON.stringify(myJsObj, undefined, 4);
    	document.getElementById('cmd').innerHTML = str;
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hct_controller - cmd</title>
  </head>
  <body onload="prettyPrint()">
    <form action="http://{{.LocalIp}}:8080/cmd" method="post">
      <textarea id="cmd" name="cmd" cols="50" rows="10"></textarea>
      <br><input type="submit" value="execute">
    </form>
  </body>
</html>
